<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Best Language For You</title>
</head>

<body>
  <div class="container"
  <div class="jumbotron">
    <h1>Programming!</h1>
    <p id="head">What language is best for you??</p>
    <div class="panel panel-default">
      <div class="panel-body">
        <h2>Please fill out this Track Suggester survey to find out what language best suits you.</h2>
      </div>

      <div class="row">
        <div class="col-md-5">
          <div class="form-check">
            <h3>Which do you prefer?</h3>
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadios" id="mac" value="mac">
              Mac
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="exampleRadios" id="pc" value="pc">
              PC
            </label>
          </div>

        </div>


      </div>

    </div>
  </div>
</div>

</body>
</html>
